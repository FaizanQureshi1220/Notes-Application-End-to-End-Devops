name: Build and Push Docker Image

on: 
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo 
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Debug secrets (safe)
        run: |
          echo "Username is set? -> ${{ secrets.DOCKERHUB_USERNAME != '' }}"
          echo "Token is set? -> ${{ secrets.DOCKERHUB_TOKEN != '' }}"

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Build and Push Backend Image
        uses: docker/build-push-action@v4
        with:
          context: ./Application/Server
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/notes-server:${{ github.sha }}

      - name: Build and Push Frontend Image
        uses: docker/build-push-action@v4
        with:
          context: ./Application/Client
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/notes-client:${{ github.sha }}

          


