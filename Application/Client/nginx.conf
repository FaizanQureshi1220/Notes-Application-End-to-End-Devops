server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # For Vite/React SPA
    location / {
        try_files $uri /index.html;
    }

    # Optional: basic gzip
    gzip on;
    gzip_types text/plain text/css application/json application/javascript application/octet-stream application/xml;
    gzip_min_length 256;
}
